<body>
    <main class="container">
        <form action="cadastro.html" method="post">
            <h1>Contato</h1>

            <fieldset>
                <legend>Nome</legend>
                <input type="text" id="nome" name="nome" placeholder="Digite nome completo" required>          
            </fieldset>
        

            <fieldset>
                <legend>E-mail</legend>
                <input type="email" id="email" name="email" placeholder="Endereço de email" required>          
            </fieldset>

            <fieldset>
                <legend>Data Nascimento</legend>
                <input type="date" id="nascimento" name="nascimento"required>          
            </fieldset>

            <fieldset>
                <legend>Telefone</legend>
                <input type="tel" id="telelfone" name="telefone"required>          
            </fieldset>

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" id="feminino" name="sexo"required> Feminino
                <input type="radio" id="Masculino" name="sexo"required>   Masculino       
            </fieldset>


            <fieldset>
                <legend>CPF</legend>
                <input type="number" id="CPF" name="CPF" placeholder="Número do CPF" required>          
            </fieldset>
            
            </fieldset>
            <input type="submit" id="botao" name="botao">
            <input type="reset" id="botao2" name="botao2" value="Limpar">
        </form>
